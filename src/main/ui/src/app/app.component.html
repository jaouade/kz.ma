<div *ngIf="selectedImage">
  <h2>{{selectedImage.link}} details!</h2>
  <div><label>id: </label>{{selectedImage.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="selectedImage.link" placeholder="link"/>
  </div>
</div>
<h2>My pics</h2>
<ul class="heroes">
  <li *ngFor="let image of IMAGES" (click)="onSelect(image)" [class.selected]="image === selectedImage"c>
    <span class="badge">{{image.id}}</span> {{image.link}}
  </li>
</ul>
